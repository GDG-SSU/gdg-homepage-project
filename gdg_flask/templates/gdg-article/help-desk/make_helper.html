{% extends "gdg-base/layout.html" %}
{% block article %}

    <article class="gdg-article-base-wrap">
        <div class="gdg-contents-base-wrap">
            <div class="container">
                <div class="form-box">
                    <form role="form" method="post" class="form-horizontal">

                        <!-- Form header for form title-->
                        <div class="form-header">
                            <h4>만들어주세요</h4>
                        </div>

                        <div role="separator" class="divider"></div>

                        <div class="form-content">
                            <!--csrf token-->
                            {{ form.hidden_tag() }}

                            {% from "gdg-article/account/macro/bootstrap_account_form.html" import render_field %}
                            {% for field in form if field.widget.input_type != 'hidden' %}
                                {{ render_field(field) }}
                            {% endfor %}

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-lg-offset-3 col-sm-10">
                                    <button type="submit" class="btn btn-default">글 작성</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
